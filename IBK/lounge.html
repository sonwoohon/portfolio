        /* 라운지 css */
        .tab_menu{position:relative;width:100%;cursor:grab;}
        .tab_menu .menu_list{position:relative;display:block;white-space:nowrap;padding:20px;box-sizing:border-box;overflow-x:scroll;overflow-y:hidden;-webkit-overflow-scrolling:touch;}

        .tab_menu .menu_list li{display:inline-block;width:auto;height:100%;}
        .tab_menu .menu_list li + li{margin-left:8px;}
        .tab_menu .menu_list .tab_btn{display:inline-block;padding:10px 20px;border-radius:8px;font-size:15px;font-weight:500;line-height:20px;color:#787878;background-color:#F7F7F7;}
        .tab_menu .menu_list li.active .tab_btn{color:#FFFFFF;background-color:#1D74E8;}
        .tab_contents .cont{display:none;}
        .tab_contents .cont.active{display:block;}
        .tab_contents .top_conts{position:relative;}
        .tab_contents .bottom_conts{background:#F4F4F4;}
        .tab_contents .bottom_conts img + img{margin-top:40px;}
        .tab_contents .bottom_conts.type1{padding:40px 20px;}
        .tab_contents .bottom_conts.type2{padding-bottom:150px}
        .tab_contents .bottom_conts.type3{padding:40px 20px 150px;}
        .tab_contents .bottom_conts.type2 > .type2{padding:0 20px}
        .swiper.store{position:absolute;left:0;right:0;bottom:172px;margin:0 auto;width:290px;height:50px;}
        .swiper.store .swiper-wrapper{display:flex;flex-direction:row;width:290px;height:auto;margin:0 25px;-webkit-transition-timing-function:linear;-o-transition-timing-function:linear;transition-timing-function:linear;}
        .swiper.store .swiper-slide{width:50px;height:50px;}
        .swiper.store .swiper-slide:first-child{margin-left:-50px;}
        .swiper.store .swiper-slide + .swiper-slide{margin-left:8px;}
        .swiper.job{margin-left:20px;margin-top:16px}
        .swiper.job .swiper-slide{width:287px;height:365px;}
        .swiper.job .swiper-slide:first-child{margin-left:0;}
    </style>
</head>

    <script src="./res/ibk-com.js"></script>
    <script>
    window.onload = () => {
        // 상단 탭 메뉴
        const tabMenu = document.querySelectorAll(".tab_menu ul li");
        const tabContent = document.querySelectorAll(".tab_contents .cont");
        const slider = document.querySelector('.menu_list');

        tabMenu.forEach((item, index) => {
            item.addEventListener("click", (e) => {
                e.preventDefault(); // a
                tabContent.forEach((content) => {
                    content.classList.remove("active");
                });
                tabMenu.forEach((content) => {
                    content.classList.remove("active");
                });

                tabMenu[index].classList.add("active");
                tabContent[index].classList.add("active");
                });
        });

        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', e => {
            isDown = true;
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('mouseleave', () => {
            isDown = false;
        });

        slider.addEventListener('mouseup', () => {
            isDown = false;
        });

        slider.addEventListener('mousemove', e => {
            if (!isDown) return; 
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = x - startX;
            slider.scrollLeft = scrollLeft - walk;
        });

        // 스와이퍼: 가맹점
        const swiperStore = new Swiper('.store', {
            freeMode: true,
            loop: true,
            slidesPerView: 'auto',
            autoplay: {
                delay: 0,
                disableOnInteraction: false
            },
            speed:3000,
        });
        // 스와이퍼: 직장
        const swiperJob = new Swiper('.job', {
            slidesPerView: 'auto',
            spaceBetween: 12,
            freeMode: true,
            autoplay: true,
            speed: 300,
            loop: true,
        });
    }
    </script>
