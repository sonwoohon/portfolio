    <style>
        .main_visual{overflow:hidden;position:relative;width:100%;}
        .main_visual .top_img{position:absolute;right:0;animation:roll-in 2s ease;}
        .tab-content:nth-child(1) .top_img{top:60px;width:190px;height:150px;}
        .tab-content:nth-child(2) .top_img{top:70px;width:190px;height:130px;}
        .tab-content:nth-child(3) .top_img{top:60px;width:190px;height:150px;}

        .tab-content:nth-child(5) .top_img{top:60px;width:190px;height:150px;}
        .roll-in{animation: roll-in 1s ease;}
            @keyframes roll-in {
            0% {
                opacity: 0;
                transform: translateX(50%);
            }
            100% {
                opacity: 1;
                transform: translateX(0px);
            }
        }
        .image_cont{background:#F4F4F4;}
        .image_cont img + img{margin-top:40px;}
        .image_cont.type1{padding:40px 20px;}
        .image_cont.type2{padding-bottom:150px}
        .image_cont.type3{padding:40px 20px 150px;}
        .image_cont.type2 > .type2{padding:0 20px}
        /* 패밀리 */
        .fam_link{position:absolute;left:50%;transform:translateX(-50%); width:335px;height:80px;}
        .fam_link:nth-of-type(1){top:210px;}
        .fam_link:nth-of-type(2){top:302px}
        .fam_link:nth-of-type(3){top:394px}
        /* Swiper - 탭 메뉴  */
        .swiper.tab-btn{position:relative;width:100%;cursor:pointer;padding:20px;box-sizing:border-box;letter-spacing:0;font-size:0;}
        .swiper.tab-btn::-webkit-scrollbar{display:none;}
        .swiper.tab-btn .swiper-wrapper{position:relative;display:flex;white-space:nowrap;box-sizing:border-box;font-size:0;overflow-x:visible;-webkit-overflow-scrolling:touch;}
        .swiper.tab-btn .swiper-slide{width:auto;padding:10px 20px;box-sizing:border-box;border-radius:8px;font-size:15px;font-weight:500;line-height:20px;color:#787878;background-color:#F7F7F7;}
        .swiper.tab-btn .swiper-slide.active{color:#FFFFFF;background-color:hsl(214, 82%, 51%);}
        .tab-contents .tab-content{display:none;}
        .tab-contents .tab-content.active{display:block;}
        /* Swiper - 가맹점  */
        .swiper.store{position:absolute;left:0;right:0;bottom:172px;margin:0 auto;width:290px;height:50px;}
        .swiper.store .swiper-wrapper{display:flex;flex-direction:row;width:290px;height:auto;margin:0 25px;-webkit-transition-timing-function:linear!important;-o-transition-timing-function:linear!important;transition-timing-function:linear!important;}
        .swiper.store .swiper-slide{width:50px;height:50px;}
        .swiper.store .swiper-slide:first-child{margin-left:-50px;}
        .swiper.store .swiper-slide + .swiper-slide{margin-left:8px;}
        /* Swiper - 직장  */
        .swiper.job{margin-left:20px;margin-top:16px}
        .swiper.job .swiper-slide{width:287px;height:365px;}
        .swiper.job .swiper-slide:first-child{margin-left:0;}
        .swiper.job + .btn_blue{margin-top:20px;}
        .btn_blue{display:flex;justify-content:center;align-items:center;margin:0 auto;width:335px;height:44px;padding:18px 0;border-radius:10px;font-size:15px;font-weight:500;line-height:20px;color:#004F9D;background:#DDE9F5;}
    </style>
</head>

    <script>
        // Swiper - 라운지 탭 메뉴 
        const swiperTab = new Swiper('.tab-btn', {
            slidesPerView: 'auto',
            freeMode: true,
            grabCursor: true,
            spaceBetween: 8,
        }); 

        document.querySelectorAll('.swiper-slide').forEach((slide, index) => { 
            slide.addEventListener('click', () => {
                const targetId = slide.getAttribute('data-target');
                const targetContent = document.getElementById(targetId);

                // Remove 'active' class from all tab contents and slides
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.querySelectorAll('.swiper-slide').forEach(s => {
                    s.classList.remove('active');
                });

                slide.classList.add('active');
                targetContent.classList.add('active');

                swiperTab.slideTo(index); 

                swiperStore.autoplay.start();

                refreshContent(targetContent);
            });
        });

        // Swiper - 가맹점
        const swiperStore = new Swiper('.store', {
            observer: true,
            observeParents: true,
            freeMode: true,
            loop: true,
            slidesPerView: 'auto',
            autoplay: {
                enabled: true,
                delay: 0,
                disableOnInteraction: false,
            },
            speed:3000,
        });
        // Swiper - 직장 
        const swiperJob = new Swiper('.job', {
            slidesPerView: 'auto',
            spaceBetween: 12,
            freeMode: true,
            autoplay: true,
            speed: 300,
            loop: true,
            observer: true,
            observeParents: true,
        });
    </script>
