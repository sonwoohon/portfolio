    <script>
        // 버튼 요소를 가져옵니다.
        const checkeddButton = document.querySelectorAll('input');
        // 클릭 이벤트 리스너를 추가합니다.
        checkeddButton.forEach( function(El){
            El.addEventListener('change', function(e) {
                if(!e.target === El.checked ){
                    El.parentElement.style.background = '#F7F7F7';
                    El.parentElement.style.color = '#333';
            }else{
                El.parentElement.style.background = '#F0F6FF';
                El.parentElement.style.color = '#0F53A8';
            }
            })
        });
