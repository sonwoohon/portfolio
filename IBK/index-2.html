    <script>
    // 상단 알림센터 배너 
    var elements = document.querySelectorAll('.modalbox');
    document.querySelector('.modalbox > button').addEventListener('click', function(){
        elements.forEach(function(element) {
            element.classList.add('on');
        });
        this.style.display = 'none';
        document.querySelector('.modalbox-wrap').style.height = '494px';
        document.querySelector('.modalbox-wrap > button').classList.add('on');
    })

    document.querySelector('.modalbox-wrap > button').addEventListener('click', function(){
        elements.forEach(function(element) {
            element.classList.remove('on');
        });
        this.classList.remove('on')
        document.querySelector('.modalbox-wrap').style.height = '151px';
        document.querySelector('.modalbox > button').style.display = 'block';
    })

    // 버튼 클릭시 닫힘 
    function collapseElement(element, duration) {
        element.style.transition = 'all ' + (duration / 1000) + 's'; // transition 설정
        element.style.height = '0'
        element.style.opacity = '0'; // 높이를 0으로 설정
        element.style.marginBottom = '0'
    }

    // 버튼 클릭시 닫힘 
    function collapseElement(element, duration) {
        element.style.transition = 'all ' + (duration / 1000) + 's'; // transition 설정
        element.style.height = '0'
        element.style.opacity = '0'; // 높이를 0으로 설정
        element.style.marginBottom = '0'

    }
    //숫자 카운트 애니메이션
        function count() { 
            $('.nums').each(function() {
            const   $this = $(this),
                    countTo = $this.attr('data-count');
                    countDelay = $this.attr('data-dealy'),
                    delaySeconds = parseInt(countDelay) || 0; //변수에서 얻은 값을 정수로 변환하고, 이 변환이 실패할 경우 또는 값이 없을 경우 0을 반환
                    setTimeout(function() {
                        $({
                            countNum: $this.text()
                        }).animate({
                            countNum: countTo
                        }, {
                            duration: 500,
                            easing: 'linear',
                            step: function() {
                                $this.text(Math.floor(this.countNum));
                            },
                            complete: function() {
                                $this.text(this.countNum.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')).append('<span class="one">원</span>');
                                // 3자리 마다 콤마 표시 적용
                            }
                        });
                    }, delaySeconds); 
  
                });
        }
        count(); 

        //update 
        document.querySelector('.update').addEventListener('click', function (e) {
            e.preventDefault();

            const updateWraps = document.querySelectorAll('.update-wrap .interaction');
            const loding = document.querySelector('.center-lo'); 
            const body = document.querySelector('body');

            setTimeout(function()  {
                loding.classList.add('on');
                body.style.overflow = 'hidden';
            }, 500);

            updateWraps.forEach( function(element) { 
                element.classList.remove('on');
                setTimeout(function()  {
                    element.classList.add('on');
                    loding.classList.remove('on');
                    body.style.overflow = '';
                }, 1500);
            })
            
        })
    </script>
