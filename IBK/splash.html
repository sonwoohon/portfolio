<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/ibk-com.css">
    <script src="./res/jquery-3.6.4.min.js"></script>
    <title>Document</title>
    <style>
        .splash-wrap{position: relative; height: 100vh;}
        .splash-wrap > div{position: absolute; top: 0; left: 0; height: 100%;}
        .splash-wrap .splash-play1{animation: splash-play1 1.5s ease-in-out ;}
        @keyframes splash-play1{
            0%{opacity: 1;}
            50%{opacity: 1;}
            100%{ opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="splash-wrap">
            <div class="splash-play1">
                <img src="./images/splash/play1.png" alt="">
            </div>
            <div class="splash-play2">
                
            </div>
        </div>
    </div>
</body>
