    <title>추천설정</title>
    <style>
        .container.ai {background:linear-gradient(0deg, rgba(0, 0, 0, 0.25) 0%, rgba(0, 0, 0, 0.25) 100%), #114287;}
        .container.ai .page-wrap {padding:0 0 0 0;}
        .aiset-box{position: relative;}
        .aiset-box a{position: absolute; top: 10px; left: 15px; width:35px; height: 35px;}
        .img-wrap {position:relative;}
        .img-wrap.motion {margin:0 20px;}
        .img-wrap.slider {margin:24px 20px 0}
        .motion .one {position:absolute;top:29%;left:18%;z-index:5;padding:5px;box-sizing:border-box;animation-name:motion6;animation-duration:10s;animation-delay:1s;animation-timing-function:linear;animation-fill-mode:forwards;animation-direction:normal;animation-iteration-count: infinite;}
        .slide_wrap {position:absolute;z-index:5;width:100%}
        .slide_wrap ul {position:relative;padding:0 20px}
        .slide_wrap li.line1 {margin-top:54px; }
        .slide_wrap li.line2 {margin-top:69px}
        .slide_wrap li.line3 {margin-top:69px}
        .slide_wrap li.line4 {margin-top:69px}
        .slide_wrap li.line5 {margin-top:69px}
        .slide_wrap li .bar {position:relative;display:flex;width:100%;height:8px;background:rgba(0,0,0,.2);border-radius:5px}
        .slide_wrap li .bar .progress {position:absolute;top:0;left:0;display:inline-block;height:8px;background:#1EDCB3;border-radius:5px;z-index:5}
        .slide_wrap li .bar .pointer {position:absolute;right:0;display:inline-block;margin-top:-18px;margin-right:-28px;z-index:10;}
        .slide_wrap .line1 .progress {animation-name: motion1;animation-duration:10s;animation-delay:1s;animation-timing-function:linear;animation-fill-mode:forwards;animation-iteration-count: infinite;animation-direction:normal;width:75%}
        .slide_wrap .line2 .progress {animation-name: motion2;animation-duration:10s;animation-delay:1s;animation-timing-function:linear;animation-fill-mode:forwards;animation-iteration-count: infinite;animation-direction:normal;width:38%}
        .slide_wrap .line3 .progress {animation-name: motion3;animation-duration:10s;animation-delay:1s;animation-timing-function:linear;animation-fill-mode:forwards;animation-iteration-count: infinite;animation-direction:normal;width:63%}
        .slide_wrap .line4 .progress {animation-name: motion4;animation-duration:10s;animation-delay:1s;animation-timing-function:linear;animation-fill-mode:forwards;animation-iteration-count: infinite;animation-direction:normal;width:18%}
        .slide_wrap .line5 .progress {animation-name: motion5;animation-duration:10s;animation-delay:1s;animation-timing-function:linear;animation-fill-mode:forwards;animation-iteration-count: infinite;animation-direction:normal;width:41%}
        @keyframes motion1 {
            0% {width:75%;}
            30% {width:40%;}
            40% {width:40%;}
            60% {width:90%;}
            70% {width:90%;}
            95% {width:75%;}
            100% {width:75%;}
        }
        @keyframes motion2 {
            0% {width:38%;}
            30% {width:88%;}
            40% {width:88%;}
            60% {width:50%;}
            70% {width:50%;}
            95% {width:38%;}
            100% {width:38%;}
        }
        @keyframes motion3 {
            0% {width:63%;}
            30% {width:30%;}
            40% {width:30%;}
            60% {width:82%;}
            70% {width:82%;}
            95% {width:63%;}
            100% {width:63%;}
        }
        @keyframes motion4 {
            0% {width:18%;}
            30% {width:42%;}
            40% {width:42%;}
            60% {width:70%;}
            70% {width:70%;}
            95% {width:18%;}
            100% {width:18%;}
        }
        @keyframes motion5 {
            0% {width:41%;}
            30% {width:20%;}
            40% {width:20%;}
            60% {width:60%;}
            70% {width:60%;}
            95% {width:41%;}
            100% {width:41%;}
        }
        @keyframes motion6 {
            0% {top:29%;left:18%;}
            30% {top:15%;left:68%;}
            40% {top:15%;left:68%;}
            60% {top:65%;left:50%;}
            70% {top:65%;left:50%;}
            95% {top:29%;left:18%;}
            100% {top:29%;left:18%;}
        }
