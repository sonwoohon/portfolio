<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="./res/jquery-3.6.4.min.js"></script>
    <title>AI 금융비서</title>
    <style>
        .container.ai {background:linear-gradient(0deg, rgba(0, 0, 0, 0.25) 0%, rgba(0, 0, 0, 0.25) 100%), #114287;}
        .container.ai .page-wrap {padding:0 0 124px 0;}
        .img-wrap.set {position:relative;}
        .img-wrap.set a {position:absolute;top:6%;right:4%;width:10%;height:22%;z-index:1;border:1px solid red}
       

        .modalbox-wrap{position: relative;margin-top: 23px; height: 157px; overflow: hidden; transition: 0.3s;}
        .modalbox-wrap .modalbox{position: absolute; top: 0; width: 100%;box-sizing: border-box; background-color:#EFF7FF;border-radius:12px; padding: 16px 15px 16px 20px;transition: 0.5s;}
        .modalbox-wrap .modalbox:nth-of-type(1){z-index: 10;}
        .modalbox-wrap .modalbox:nth-of-type(2){z-index: 9; background-color: #DFEFFF; top: 52px; transform:scale(0.98);}
        .modalbox-wrap .modalbox:nth-of-type(3){z-index: 8; background-color: #ECF5FF; top: 58px; transform:scale(0.95);}
        .modalbox-wrap .modalbox:nth-of-type(4){z-index: 7;}
        .modalbox-wrap .modalbox:nth-of-type(5){z-index: 6;}
        .modalbox-wrap .modalbox.on{background-color: #E6F3FF !important; opacity: 1 !important; transition: 0.5s; left: 0; transform: unset;}  
        .modalbox-wrap .modalbox.on:nth-of-type(2){top: 90px;}
        .modalbox-wrap .modalbox.on:nth-of-type(3){top: 180px;}
        .modalbox-wrap .modalbox.on:nth-of-type(4){top: 270px;}
        .modalbox-wrap .modalbox.on:nth-of-type(5){top: 360px;}
        .modalbox-wrap .modalbox .modalbox_cont > div{display:flex;align-items:center;justify-content:flex-start;}
        .modalbox-wrap .modalbox .modalbox_cont .img{width: 41px;}
        .modalbox-wrap .modalbox .modalbox_cont .txt{font-size: 15px; margin-left: 12px;}
        .modalbox-wrap .modalbox .modalbox_cont strong{display: inline-block; margin-top: 3px; color: #0F53A8; font-weight: 700;}
        .modalbox-wrap > button{position: absolute; top: 0px; width: 100%; background-color: #F5F5F5; padding: 12px 10px;transition: 0.5s; opacity: 0; cursor: pointer;}
        .modalbox-wrap > button.on{display: block; position: absolute; height: 40px; top: 450px; opacity: 1; background: url(./images/home/home-btn2.png) no-repeat;}
        .modalbox-wrap .modalbox > button{width: 100%; color: #5E8FC0; border-top: 1px solid #C8E3FF; font-size: 12px; font-weight: 500; margin-top: 11px; padding-top: 11px; background: transparent;cursor: pointer; transition: 0.5s;}
        .modalbox-wrap .modalbox > button::after{content:"";display:inline-block;width:14px;height:14px;margin-left:11px;background:url(./images/home/icon.png) no-repeat;background-size:contain;vertical-align:bottom;}
        .nums{font-size: 26px; font-weight: 700; color: #fff;}
        .nums .one{font-size: 16px; font-weight: 500;}
        .home-cardlist .nums{position: absolute;top: 92px;left: 20px;letter-spacing: 1px;width: 145px;text-align: right;white-space: nowrap;    transition-delay: 2s;}
        .dim{position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; opacity: 0.8; z-index: 100; display: none;}
        .popup{position: fixed;top: 0;left: 50%;width: 376px;height: 100%;transform: translateX(-50%);padding: 60px 20px 0px;z-index: 101; overflow-y: scroll; scrollbar-width: none;display: none;}
        .popup .pop-cont{position: relative; text-align: center;}
        .popup .popupimg{display: flex; justify-content: space-between; align-items: center;margin-bottom: 30px;}
        .popup .pop-close{display: block;width: 100%;height: 28px;background: url(./images/home/home-pop-close.png) center no-repeat;background-size: 28px auto;margin: 50px 0 60px;text-align: center;}
        .banklist-box{position: relative; margin-top: 12px;transition:all 0.4s; animation: banklist 1s forwards;}
        .banklist-box:nth-of-type(1){z-index: 10;}
        .banklist-box:nth-of-type(2){z-index: 9;  transform: translateY(-225px);}
        .banklist-box:nth-of-type(3){z-index: 8;  transform: translateY(-385px);}
        .banklist-box:nth-of-type(4){z-index: 7;  transform: translateY(-543px);}
        .banklist-box:nth-of-type(5){z-index: 6;  transform: translateY(-702px);}
        .banklist-box:nth-of-type(6){z-index: 5;  transform: translateY(-861px);}
        .banklist-box .nums{position: absolute;top: 95px;left: 18px; font-size: 24px;}
        .banklist-box .move{position: absolute;width: 100%;height: 40px;left: 0;bottom: 25px;}
        @keyframes banklist{to{transform: unset; margin-top: 12px;}}
        .wallet{position: absolute;top: 0px;right: 60px;width: 40px;height: 32px;}

        .tab_menu{position:relative;width:100%;padding:0 20px}
        .ai .tab_menu .menu_list{position:absolute;display:block;white-space:nowrap;left:20px;box-sizing:border-box;z-index:5}
        .ai .tab_menu .menu_list li{display:inline-block;width:auto;height:100%;}
        .ai .tab_menu .menu_list li + li{margin-left:2px;}
        .ai .tab_menu .menu_list .tab_btn{position:relative;display:inline-block;width:108px;height:44px;padding:12px 0;border-radius:12px;font-size:15px;font-weight:400;line-height:20px;color:rgba(255,255,255,.8);background:rgba(255, 255, 255, 0.20);text-align:center;z-index:10}
        .ai .tab_menu .menu_list li.active .tab_btn{color:#333;background:none;}
        .ai .ico-plus {display:inline-block;margin-top:1px;width:18px;height:18px}
        .ai .tab_contents .cont{display:none;z-index:0;margin:-6px}
        .ai .tab_contents .cont.active{display:block;}
        .ai .tab_contents .top_conts img {margin-top:-6px}
        .ai .tab_btn.last {position:absolute;top:0;right:20px;display:inline-block;width:108px;height:44px;padding:12px 0;border-radius:12px;font-size:15px;font-weight:400;line-height:20px;color:rgba(255,255,255,.8);background:rgba(255, 255, 255, 0.20);text-align:center;z-index:10}
        /* .ai .accordion {margin:0 20px;padding:16px 12px;background: rgba(255, 255, 255, 0.20);box-sizing:border-box;border-radius:12px;}
        .ai .accordion a {color:#fff;font-size:16px;font-weight:400;line-height:20px;} */
        .ai .accordion {position:relative;}
        .ai .accordion .folding-btn.open + .folding-panel {margin-top:-58px}
        .ai .accordion .folding-panel {display:none}
        .ai .accordion .folding-panel .close {position:absolute;top:2%;right:6%;width:10%;height:12%;border:1px solid red;z-index:5}
        .mike {position:sticky;bottom:124px;left:0;margin-left:20px;margin-right:20px}
        .mike a {display:flex;color:#fff;height:60px;padding:0 20px 0;font-size:16px;font-weight:400;line-height:20px;background: rgba(29, 116, 232, 0.50);border-radius:30px;-webkit-backdrop-filter: blur(12.5px);backdrop-filter: blur(12.5px);align-items: center;justify-content: space-between}
        .mike a .icon {display:inline-block;width:24px;height:24px}
        .mike.on .txt {display:none}
        .mike.on {width:60px;height:60px;left:100%}
        
    </style>
</head>
<body>

    <script src="./res/ibk-com.js"></script>
    <script>

    // 버튼 클릭시 닫힘 
    function collapseElement(element, duration) {
        element.style.transition = 'all ' + (duration / 1000) + 's'; // transition 설정
        element.style.height = '0'
        element.style.opacity = '0'; // 높이를 0으로 설정

    }
    //숫자 카운트 애니메이션
    function count() {
        $('.nums').each(function() {
        const   $this = $(this),
                countTo = $this.attr('data-count');
                countDelay = $this.attr('data-dealy'),
                delaySeconds = parseInt(countDelay) || 0; //변수에서 얻은 값을 정수로 변환하고, 이 변환이 실패할 경우 또는 값이 없을 경우 0을 반환
                setTimeout(function() {
                    $({
                        countNum: $this.text()
                    }).animate({
                        countNum: countTo
                    }, {
                        duration: 1500,
                        easing: 'linear',
                        step: function() {
                            $this.text(Math.floor(this.countNum));
                        },
                        complete: function() {
                            $this.text(this.countNum.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')).append('<span class="one">원</span>');
                            // 3자리 마다 콤마 표시 적용
                        }
                    });
                }, delaySeconds); 

            });
    }
    count();
    window.onload = () => {
        // 상단 탭 메뉴
        const tabMenu = document.querySelectorAll(".tab_menu ul li");
        const tabContent = document.querySelectorAll(".tab_contents .cont");

        tabMenu.forEach((item, index) => {
            item.addEventListener("click", (e) => {
                e.preventDefault(); // a
                tabContent.forEach((content) => {
                    content.classList.remove("active");
                });
                tabMenu.forEach((content) => {
                    content.classList.remove("active");
                });

                tabMenu[index].classList.add("active");
                tabContent[index].classList.add("active");
            });
        });
    }  
    function accordion() {
        $('.accordion').on('click', function (e) {
        e.preventDefault();
        if ($(this).hasClass('on')) {
            $(this).removeClass('on');
            $(this).closest('.accordion').find('.folding-panel').stop().slideUp(300);
        } else {
            $(this).addClass('on');
            $(this).closest('.accordion').find('.folding-panel').stop().slideDown(300);
        }
        });
    }
    accordion();
    function mikebt(){
        $(window).scroll(function(){          
            if($(this).scrollTop() > 50){$(".mike").addClass('on')}           
            else{$(".mike").removeClass('on');}
        });
    }
    mikebt();
    </script>
</body>
