<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/ibk-com.css">
    <script src="./res/jquery-3.6.4.min.js"></script>
    <title>송금</title>
    <style>
        .container .page-wrap{padding:0}
        .transfer-box {position:relative}
        .transfer-box a{position:absolute;top:10px;left:15px;width:35px;height:35px;}
        .img-wrap {position:relative} 
        .bt1 {position:absolute;width:142px;height:47px;top:41%;left:11%} 
        .bt2 {position:absolute;width:142px;height:47px;top:41%;right:11%} 
        .bt3 {position:absolute;width:142px;height:47px;bottom:24px;left:0;width:100%;height:57px;} 
        /* 팝업 */
        .pop{position:fixed; bottom: -100%; left: 50%; transform: translateX(-50%); width: 376px; height: 100vh;z-index:100;background:rgba(0,0,0,.65);}
        .pop.on{bottom:0;display:flex !important; align-items: flex-end;}
        .pop.off{bottom:-100%}
        .pop article {transform: translateY(100%);transition: all 0.5s ease;border-radius:12px 12px 0px 0px;background:#fff;width:100%;max-height:100%;padding:20px 20px 24px;box-sizing:border-box}
        .pop.on article {transform: translateY(0);transition: all 0.5s ease;}
        .pop-close {position:absolute;top:20px;right:20px;width:24px;height:24px;}
        .img-wrap.type2 {position:fixed;width:375px;bottom:0}
        .img2 {width:302px;}
        #pop3.on{padding:0 42px}
        #pop3.on .popclose{position:relative;bottom:0;top:auto;right:auto;display: block;width: 100%;height: 24px;background: url(./images/home/home-pop-close.png) center no-repeat;background-size: 24px auto;margin: 54px 0 54px;text-align: center;}
        #pop3.on .img-wrap {position: absolute;display:block;top: 50%;transform: translate(-50%, -50%);left: 50%;width: 291px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="page-wrap">
            <div class="img-wrap">
                <a href="#pop2" class="pop-open bt2"></a>
                <a href="#pop1" class="pop-open2 bt1"></a>
                <img src="./images/transfer/transfer-fimg5.jpg" alt="">
            </div>
            <div class="img-wrap type2">
                <a href="#pop3" class="pop-open3 bt3"></a>
                <img src="./images/transfer/transfer-fimg5-bt.jpg" alt="">
            </div>
        </div>
    </div> 
    <div class="pop" id="pop1">
        <article> 
            <div class="img">
                <img src="./images/transfer/transfer-pop1.jpg" alt=""></div>
                <a href="#" class="pop-close"><img src="./images/ai/icon_close.png" alt=""></a>
            </div>
        </article>
    </div>

    <div class="pop" id="pop2">
        <article>  
            <div class="img2">
                <img src="./images/transfer/transfer-pop2.jpg" alt=""></div>
                <a href="#" class="pop-close"><img src="./images/ai/icon_close.png" alt=""></a>
            </div>
        </article>
    </div>
    <div class="pop" id="pop3">
        <div class="img-wrap">
            <img src="./images/transfer/transfer-pop3.png" alt="">
        </div>
        <a href="./transfer.html" class="popclose"></a>
    </div>
    <script src="./res/ibk-com.js"></script>
    <script>
        var popUI = function(){
            $(document).on('click','.pop-open',function(e) {
                $this = $(this);
                e.preventDefault();
                $('#pop1').addClass('on');
                $('#pop2').removeClass('on');
                $('#pop3').removeClass('on');
                $('body').css('overflow','hidden');
            });
            $(document).on('click','.pop-open2',function(e) {
                $this = $(this);
                e.preventDefault();
                $('#pop1').removeClass('on');
                $('#pop2').addClass('on');
                $('#pop3').removeClass('on');
                $('body').css('overflow','hidden');
            });
            $(document).on('click','.pop-open3',function(e) {
                $this = $(this);
                e.preventDefault();
                $('#pop1').removeClass('on');
                $('#pop2').removeClass('on');
                $('#pop3').addClass('on');
                $('body').css('overflow','hidden');
            });
            $(document).on('click','.pop-close',function(e) {
                $this = $(this);
                e.preventDefault();
                $('.pop').removeClass('on');
                $('body').css('overflow','visible');
            });
        }
        popUI();
    </script>
</body>
</html>
